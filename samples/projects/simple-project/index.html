<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="GoPro, Inc." />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <title>ForgeJS sample - Simpliest project</title>

    <!-- Little styling -->
    <style type="text/css">
      @-ms-viewport {
        width: device-width;
      }
      @-o-viewport {
        width: device-width;
        zoom: 1;
        min-zoom: 1;
        max-zoom: 1;
      }
      @viewport {
        width: device-width;
        zoom: 1;
        min-zoom: 1;
        max-zoom: 1;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      div#container {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>

    <!-- Include the threejs custom build -->
    <script src="./three.r86.custom.min.js"></script>

    <!-- Include the Hammer.js library -->
    <script src="./hammer.min.js"></script>

    <!-- Include the ForgeJS library -->
    <script type="text/javascript" src="./forge.min.js"></script>

    <!-- Start ForgeJS -->
    <script type="text/javascript">
      // Create a viewer
      var viewer = new FORGE.Viewer("container", "config.json");
    </script>
  </body>
</html>
